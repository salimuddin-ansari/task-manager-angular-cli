<h2>Projects</h2>
<form (ngSubmit)="addProject()">
    <input type="text" [(ngModel)]="newProject.name" name="name" placeholder="Project Name" required>
    <input type="text" [(ngModel)]="newProject.description" name="description" placeholder="Description">
    <button type="submit">Add Project</button>
</form>

<ul>
    <li *ngFor="let p of projects; let i = index">
        {{ p.name }} - {{ p.description }}
        <button (click)="deleteProject(i)">Delete</button>
    </li>
</ul>
