<h2>Tasks</h2>

<form (ngSubmit)="addTask()">
  <input type="text" [(ngModel)]="newTask.title" name="title" placeholder="Title" required>
  <input type="text" [(ngModel)]="newTask.description" name="description" placeholder="Description">
  <input type="date" [(ngModel)]="newTask.dueDate" name="dueDate">

  <select [(ngModel)]="newTask.priority" name="priority">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <select [(ngModel)]="newTask.project" name="project" required>
    <option value="">Select Project</option>
    <option *ngFor="let p of projects" [value]="p.name">{{ p.name }}</option>
  </select>

  <button type="submit">Add Task</button>
</form>

<ul>
  <li *ngFor="let t of tasks; let i = index">
    {{ t.title }} - {{ t.priority }} - {{ t.status }}
    <button (click)="updateStatus(t, 'In Progress')">Start</button>
    <button (click)="updateStatus(t, 'Completed')">Complete</button>
    <button (click)="deleteTask(i)">Delete</button>
  </li>
</ul>
